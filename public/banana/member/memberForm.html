<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subin html projects</title>
 <!-- css 내용 -->
<style type="text/css">
	table, th, tr, td {
		border: solid;
		border-width: 1px;
		table-layout: auto;
		border-collapse: collapse;
		width: 900px;
		padding: 15px;
		border-color: #D7AC87;
		
	}
	hr{
		display: inline-block;
		border: double;
		border-color: #D7AC87;
		width: 900px;	
	}
	h1{
		padding-top: 10px;
		color: orange;
		
	}
	h2{
		padding-left: 8px;
		color: #D27328;
		font-style: italic;
		text-decoration: underline;
	}
	th {
		width: 800px;
		color: #A06641; 
		background-color: #FDF5E6; 
	}  
	tr, td{
		color: gray; 
		background-color: white;
	}
	body{
		 background-color: rgb(252,244,214, 0.2);
	}
</style>
</head>
<body>
	<form action="" method="get" id="memberForm" name="memberForm" enctype="multipart/form-data">
		<h1><img src="./h2.png" width="20"> 회원가입</h1>
		<hr>
		<h2><img src="./h3.png" width="20"> 회원 기본정보</h2>
		<table>
			<tr>
				<th>이름</th>
				<td colspan="3"><input type="text" id="name" name="name" placeholder="이름" size="50"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td colspan="3"><input type="text" id="id" name="id" maxlength="15" size="50" placeholder="아이디 6~20자 영문, 숫자"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td colspan="3"><input type="text" id="pwd" name="pwd" size="50" placeholder="비밀번호 8~12자 영문, 숫자, 특수문자"></td>
			</tr>
			<tr>
				<th>비밀번호 확인</th>
				<td colspan="3"><input type="text" id="pwd" name="pwd" size="50" placeholder="비밀번호 다시 입력"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="3">
				<input type="text" id="address" name="address" size="50">
				</td>
			</tr>	
			<tr>
				<th>생년월일</th>
				<td colspan="3"><input type="date" id="birth" name="birth" max="2022-01-08"></td>				
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" id="gender" name="gender" value="M">남성&nbsp;
					<input type="radio" id="gender" name="gender" value="F">여성
				</td>
				<th>국적</th>
				<td>
					<select id="nationality" name="nationality">
						<option selected="selected" value="kor">대한민국</option>
						<option value="america">미국</option>
						<option value="china">중국</option>
						<option value="japan">일본</option>
						<option value="thai">태국</option>
						<option value="england">영국</option>
						<option value="nether">네덜란드</option>
						<option>그 외..</option>
					</select>
				</td>
			</tr>		
			<tr>
				<th>모바일</th>
				<td>
					<select id="mcompany" name="mcompany">
						<option value="skt">SKT</option>
						<option value="kt">KT</option>
						<option value="lgu">LGU</option>
					</select><br>
					<input type="text" id="mobile" name="mobile" maxlength="3" value="010" size="3"> -
					<input type="text" id="mobile" name="mobile" maxlength="4" size="3"> -
					<input type="text" id="mobile" name="mobile" maxlength="4" size="3"></td>
				<th>전화번호</th>
				<td>
					<input type="text" id="tel" name="tel" maxlength="3"  size="3"> -
					<input type="text" id="tel" name="tel" maxlength="4" size="3"> -
					<input type="text" id="tel" name="tel" maxlength="4" size="3"></td>
			</tr>
			<tr>
				<th>이메일</th>
					<td><input type="email" id="email" name="email" placeholder="@을 포함한 형태로 입력"></td>
				<th>팩스번호</th>
				<td>
					<input type="text" id="fax" name="fax" maxlength="4"  size="3"> -
					<input type="text" id="fax" name="fax" maxlength="4" size="3"> -
					<input type="text" id="fax" name="fax" maxlength="4" size="3"></td>
			</tr>
			<tr>
				<th>모바일 마케팅 수신 동의</th>
				<td>
					<input type="radio" id="mmk" name="mmk" value="y">동의 &nbsp;
					<input type="radio" id="mmk" name="mmk" value="n">비동의
				</td>
				<th>이메일 마케팅 수신 동의</th>
				<td>
					<input type="radio" id="emk" name="emk" value="y">동의 &nbsp;
					<input type="radio" id="emk" name="emk" value="n">비동의
				</td>
			</tr>
			<tr>
				<th>개인정보유효기간</th>
				<td colspan="3">
					<input type="radio" id="personal info" name="personalinfo" value="one">1년 &nbsp;&nbsp;
					<input type="radio" id="personal info" name="personalinfo" value="three">3년 &nbsp;&nbsp;
					<input type="radio" id="personal info" name="personalinfo" value="five">5년 &nbsp;&nbsp;
					<input type="radio" id="personal info" name="personalinfo" value="ten">10년 &nbsp;&nbsp;
				</td>
			</tr>
		</table>
		<br>
		<h2><img src="./h3.png" width="20"> 추가정보</h2>
		<table>
			<tr>
				<th>사진</th>
				<td colspan="3"><input type="file" accept=".jpg,.png,.gif"></td>
			</tr>
			<tr>
				<th>비밀번호 문제</th>
				<td colspan="3">
					<select id="pwdquestion" name="pwdquestion" >
						<option value="myplace">가장 좋아하는 장소는?</option>
						<option value="myhobby">본인의 취미는?</option>
						<option value="myadvantage">본인의 장점은?</option>
						<option value="myfoot">본인의 발사이즈는?</option>
						<option value="mypersonality">본인의 성격은?</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>비밀번호 답</th>
				<td><input type="text" id="pwdanswer" name="pwdanswer" max="10" placeholder="10자 이내로 입력"></td>
				<th>추천인</th>
				<td><input type="text" id="recom" name="recom" placeholder="추천인 아이디 입력"></td>
			</tr>
			<tr>
				<th>SNS</th>
				<td>
					<select id="sns" name="sns">
						<option value="facebook">facebook</option>
						<option value="insta">instagram</option>
						<option value="twitter">twitter</option>
						<option value="nosns">X</option>
					</select>
					<input type="text" id="snsid" name="snsid" placeholder="아이디 입력"></td>
				<th>홈페이지</th>
				<td><input type="url" id="homepage" name="homepage" placeholder="url형태로 입력"></td>
			</tr>
			<tr>
				<th>직업(희망)</th>
				<td><input type="text" id="job" name="job"></td>
				<th>취미</th>
				<td><input type="text" id="hobby" name="hobby"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<th>결혼여부</th>
				<td>
					<input type="radio" id="marriage" name="marriage" value="y">기혼&nbsp;
					<input type="radio" id="marriage" name="marriage" value="n">미혼
				</td>
				<th>결혼기념일</th>
				<td><input type="date" id="anniversary" name="anniversary" max="2022-01-08"></td>
			</tr>
			<tr>
				<th>자녀유무</th>
				<td>			
					<input type="radio" id="children" name="children" value="y">유&nbsp;
					<input type="radio" id="children" name="children" value="n">무</td>
				<th>좋아하는 색깔</th>
				<td><input type="color" id="color" name="color" ></td>
			</tr>
			<tr>
				<th>본인 소개</th>
				<td colspan="3" width="200" height="200">
					<textarea rows="10" cols="40" id="introduce" name="introduce" maxlength="300" placeholder="300자 이내로 작성"></textarea>
				</td>
			</tr>
		</table>
		<br>
		<h2><img src="./h3.png" width="20"> 프로젝트 참여</h2>
		<table>
			<tr>	
				<th width="50px;">번호</th>
				<th>프로젝트명</th>
				<th>참여기간</th>
				<th>역할</th>
				<th>발주사</th>
				
			</tr>	
			<tr>	
				<td><input type="text" id="num" name="num" size="5"></td>
				<td><input type="text" id="projectname" name="projectname" ></td>
				<td><input type="month" id="duration" name="duration">~
					<input type="month" id="duration" name="duration" max="2022-01"></td>			
				<td><input type="text" id="role" name="role" ></td>
				<td><input type="text" id="company" name="company" ></td>
			</tr>
		</table>
		
	</form>	
	<br><a href="./memberList.html">목록</a>
</body>
</html>
