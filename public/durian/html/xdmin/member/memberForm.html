<title>Hello, world!</title>
<style type="text/css">
 	#logo{
		float: left;
		width: 220px;
		height: 80px;
	 	margin-top: 10px; 
	 	margin-left: 10px;
		
	}
 	.profile{
		float: right;
		width: 250px;
	 	margin-top: 30px; 	
		
	} 
	#profile1{
		width: 50px;
		height: 50px;
		border-radius: 50%;
		float: left;
		
	}
	#profile2,
	#profile3{
		display: inline;
		
	}
	.navbar{
		clear: both;
 		margin-top: 15px;
		margin-bottom: 15px; 
	}

	#inputZipcode
	,#inputAddress1
	,#inputTelecom{
		margin-bottom: 5px;
		
	}
	#add{
		float: right;
	}


	
</style>
</head>
<body>
<!--  -->
		

<div class="container-fluid">

	<!-- 헤더 s-->			
	<div class="header d-none d-sm-block">
		<img src="../../../images/xdmin_img/kyobo2_removebg.png" id="logo">
	</div>		
	<div class="row profile">
		<div class="d-none d-sm-block">	
			<img src="../../../images/xdmin_img/2.jpg" class="img-thumbnail" id="profile1">
			<p class="profile2 mb-0">Youn Subin (CEO)</p>
			<p class="profile3"><small>Administrator</small></p>
		</div>
	</div>
	<!-- 헤더 e-->

	<!-- navbar1 s -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand d-block d-sm-none" href="#">
				  <img src="../../../images/xdmin_img/kyobo2_removebg.png" alt="" width="120" height="40">
			</a>
			<a class="navbar-brand d-none d-sm-block" href="#">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
	
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">회원관리</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#">시스템관리</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Dropdown
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>	
	<!-- navbar1 e -->

	
	<div class="container">
		<form action="" method="post" id="memberForm" name="memberForm" enctype="multipart/form-data" class="row g-3">
		  <div class="col-md-8 mx-auto">
		    <label for="inputId" class="form-label">아이디</label>
		    <input type="text" class="form-control form-control-sm" id="inputId" placeholder="영문(대소문자),숫자,특수문자 8~20자리 "> 
		  </div>
		  <div class="col-md-8 mx-auto">
		    <label for="inputPwd" class="form-label">비밀번호</label>
		    <input type="password" class="form-control form-control-sm" id="inputPwd" placeholder="영문(대소문자),숫자,특수문자 8~20자리 ">
		  </div>
		  <div class="col-md-8 mx-auto">
		    <label for="inputPwdChk" class="form-label">비밀번호 확인</label>
		    <input type="password" class="form-control form-control-sm" id="inputPwdChk">
		  </div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이름</label>
				<input type="text" class="form-control form-control-sm" id="inputName">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이름(영문)</label>
				<input type="text" class="form-control form-control-sm" id="inputnameEng">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">성별</label>
				<select class="form-select form-select-sm" id="inputGender">
				  <option selected>::선택::</option>
				  <option value="1">남성</option>
				  <option value="2">여성</option>
				  <option value="3">기타</option>
				</select>
			</div>	
			<div class="col-md-8 mx-auto">
				<label class="form-label">생년월일</label>
				<input type="date" id="inputDob" name="inputDob" max="2022-01-08" class="form-control form-control-sm">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이메일</label>
				<input type="text" class="form-control form-control-sm" id="inputEmail" placeholder="@를 포함한 형태로 입력">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">핸드폰번호</label>
				<select class="form-select form-select-sm" id="inputTelecom">
				  <option selected>::통신사::</option>
				  <option value="1">SKT</option>
				  <option value="2">KT</option>
				  <option value="3">LGU</option>
				  <option value="3">기타</option>
				</select>
				<input type="text" class="form-control form-control-sm" id="inputMobile" placeholder="번호만 입력">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">전화번호</label>
				<input type="text" class="form-control form-control-sm" id="inputTel" placeholder="번호만 입력">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">팩스번호</label>
				<input type="text" class="form-control form-control-sm" id="inputFax" placeholder="번호만 입력"	>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">국적</label>
				<select class="form-select form-select-sm" id="inputNationality">
				  <option selected>::선택::</option>
				  <option value="1">대한민국</option>
				  <option value="2"></option>
				  <option value="3"></option>
				  <option value="3"></option>
				</select>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">주소 (한국전용)</label>
				<input type="text" class="form-control form-control-sm" id="inputZipcode" placeholder="우편번호">
				<input type="text" class="form-control form-control-sm" id="inputAddress1" placeholder="주소">
				<input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="상세주소">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">주소 (국외전용)</label>
				<input type="text" class="form-control form-control-sm" id="inputZipcode" placeholder="우편번호">
				<input type="text" class="form-control form-control-sm" id="inputAddress1" placeholder="주소">
				<input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="상세주소">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최종수정자</label>
				<input type="text" class="form-control form-control-sm" id="inputEditP" placeholder="윤수빈" disabled>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최종수정일</label>
				<input type="text" class="form-control form-control-sm" id="inputEditDate" placeholder="2022-12-12 12:12:12" disabled>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최초등록자</label>
				<input type="text" class="form-control form-control-sm" id="inputRegP" placeholder="윤수빈" disabled>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최초등록일</label>
				<input type="text" class="form-control form-control-sm" id="inputRegDate" placeholder="2020-12-12 12:12:12" disabled>
			</div>


	
	

	
		
	
		</form>
			<button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
			<button type="button" class="btn btn-primary btn-sm" id="add"><i class="fas fa-plus"></i></button>
	
	</div>
	
























</div>
