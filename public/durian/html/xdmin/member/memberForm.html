<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
<title>Hello, world!</title>
<style type="text/css">
	.logo{
		float: left;
		margin-bottom: 10px;
		
	}
	#logo{
		width: 220px;
		height: 80px;
		margin-top: 20px;
		display: block;
 		margin-left:auto;
		margin-right: auto; 
	}
	.navbar{
		clear: both;
		margin-bottom: 20px;
		background-color: #5E6B9E;
	}

	.nav-link{
		color: white;
	}

	#inputZipcode
	,#inputAddress1
	,#inputTelecom{
		margin-bottom: 5px;
		
	}
	.btn{
		margin-bottom: 10px;
		margin-top: 10px;
	}
	#add{
		float: right;
	}


	
</style>
</head>
<body>
<!--  -->
		

<div class="container">

	<div class="logo "><!-- d-sm-block -->
		<img src="../../../images/xdmin_img/kyobo2_removebg.png" id="logo">
	</div>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">회원관리</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">시스템관리</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	      </ul>

	    </div>
	  </div>
	</nav>	

	
	<div class="container">
		<form action="" method="post" id="memberForm" name="memberForm" enctype="multipart/form-data" class="row g-3">
		  <div class="col-md-8 mx-auto">
		    <label for="inputId" class="form-label">아이디</label>
		    <input type="text" class="form-control form-control-sm" id="inputId" placeholder="영문(대소문자),숫자,특수문자 8~20자리 "> 
		  </div>
		  <div class="col-md-8 mx-auto">
		    <label for="inputPwd" class="form-label">비밀번호</label>
		    <input type="password" class="form-control form-control-sm" id="inputPwd" placeholder="영문(대소문자),숫자,특수문자 8~20자리 ">
		  </div>
		  <div class="col-md-8 mx-auto">
		    <label for="inputPwdChk" class="form-label">비밀번호 확인</label>
		    <input type="password" class="form-control form-control-sm" id="inputPwdChk">
		  </div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이름</label>
				<input type="text" class="form-control form-control-sm" id="inputName">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이름(영문)</label>
				<input type="text" class="form-control form-control-sm" id="inputnameEng">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">성별</label>
				<select class="form-select form-select-sm" id="inputGender">
				  <option selected>::선택::</option>
				  <option value="1">남성</option>
				  <option value="2">여성</option>
				  <option value="3">기타</option>
				</select>
			</div>	
			<div class="col-md-8 mx-auto">
				<label class="form-label">생년월일</label>
				<input type="date" id="inputDob" name="inputDob" max="2022-01-08" class="form-control form-control-sm">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이메일</label>
				<input type="text" class="form-control form-control-sm" id="inputEmail">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">핸드폰번호</label>
				<select class="form-select form-select-sm" id="inputTelecom">
				  <option selected>::통신사::</option>
				  <option value="1">SKT</option>
				  <option value="2">KT</option>
				  <option value="3">LGU</option>
				  <option value="3">기타</option>
				</select>
				<input type="text" class="form-control form-control-sm" id="inputMobile" placeholder="번호만 입력">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">전화번호</label>
				<input type="text" class="form-control form-control-sm" id="inputTel" placeholder="번호만 입력">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">팩스번호</label>
				<input type="text" class="form-control form-control-sm" id="inputFax" placeholder="번호만 입력"	>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">국적</label>
				<select class="form-select form-select-sm" id="inputNationality">
				  <option selected>::선택::</option>
				  <option value="1">대한민국</option>
				  <option value="2"></option>
				  <option value="3"></option>
				  <option value="3"></option>
				</select>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">주소 (한국전용)</label>
				<input type="text" class="form-control form-control-sm" id="inputZipcode" placeholder="우편번호">
				<input type="text" class="form-control form-control-sm" id="inputAddress1" placeholder="주소">
				<input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="상세주소">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">주소 (국외전용)</label>
				<input type="text" class="form-control form-control-sm" id="inputZipcode" placeholder="우편번호">
				<input type="text" class="form-control form-control-sm" id="inputAddress1" placeholder="주소">
				<input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="상세주소">
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">모바일 마케팅 수신</label><br>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inputMobileConsent" id="inputMobileConsent1" value="y">
				  <label class="form-check-label" for="inputMobileConsent1">동의</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inputMobileConsent" id="inputMobileConsent2" value="n">
				  <label class="form-check-label" for="inputMobileConsent2">비동의</label>
				</div>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">이메일 마케팅 수신</label><br>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inputEmailConsent" id="inputEmailConsent1" value="y">
				  <label class="form-check-label" for="inputEmailConsent1">동의</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inputEmailConsent" id="inputEmailConsent2" value="n">
				  <label class="form-check-label" for="inputEmailConsent2">비동의</label>
				</div>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">푸쉬 마케팅 수신</label><br>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inputPushConsent" id="inputPushConsent1" value="y">
				  <label class="form-check-label" for="inputPushConsent1">동의</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inputPushConsent" id="inputPushConsent2" value="n">
				  <label class="form-check-label" for="inputPushConsent2">비동의</label>
				</div>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">개인정보 유효기간</label><br>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inputPersonal1" value="option1">
				  <label class="form-check-label" for="inputPersonal1">1년</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlinePersonal2" value="option2">
				  <label class="form-check-label" for="inlinePersonal2">3년</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlinePersonal3" value="option3">
				  <label class="form-check-label" for="inlinePersonal3">5년</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlinePersonal4" value="option3">
				  <label class="form-check-label" for="inlinePersonal4">10년</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlinePersonal5" value="option3">
				  <label class="form-check-label" for="inlinePersonal5">탈퇴시</label>
				</div>
			</div>
			
			
			
			
			
			<div class="col-md-8 mx-auto">
				<label class="form-label">최종수정자</label>
				<input type="text" class="form-control form-control-sm" id="inputEditP" placeholder="윤수빈" disabled>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최종수정일</label>
				<input type="text" class="form-control form-control-sm" id="inputEditDate" placeholder="2022-12-12 12:12:12" disabled>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최초등록자</label>
				<input type="text" class="form-control form-control-sm" id="inputRegP" placeholder="윤수빈" disabled>
			</div>
			<div class="col-md-8 mx-auto">
				<label class="form-label">최초등록일</label>
				<input type="text" class="form-control form-control-sm" id="inputRegDate" placeholder="2020-12-12 12:12:12" disabled>
			</div>


	
	

	
		
	
		</form>
			<button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
			<button type="button" class="btn btn-primary btn-sm" id="add"><i class="fas fa-plus"></i></button>
	</div>
























</div>
