<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Subin html projects</title>
 <!-- css 내용 -->

 th, td {

<body>
	<form action="" method="post" id="memberEdit" name="memberEdit" enctype="multipart/form-data">
	<h2 style="padding-top: 20px;"><img src="../image/check.png"> 회원가입</h2>
	<hr>
	<h3><img src="../image/info.png">회원 기본정보</h3>
	  	<table class="table table-bordered border-light">
			<tr>
				<th class="table-active" width="20%">이름</th>
				<td colspan="3" width="80%">
				    <input type="text" id="editname" class="form-control form-control-sm" value="윤수빈" disabled>
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">아이디</th>
				<td colspan="3" width="80%">
				   	<input type="text" id="editid" class="form-control form-control-sm" placeholder="아이디 영문, 숫자 조합 6~20자" maxlength="20" value="asdasd" disabled>
				</td>		
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호</th>
				<td colspan="3" width="80%">
		    		<input type="password" id="editpwd" class="form-control form-control-sm" placeholder="비밀번호 영문, 숫자, 특수문자 조합 12~16자" maxlength="16" value="1111">
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호 확인</th>
				<td colspan="3" width="80%">
				    <input type="password" id="editpwdchk" class="form-control form-control-sm" placeholder="비밀번호 재입력" maxlength="16">
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">주소</th>
				<td colspan="3" width="80%">
				    <input type="text" id="editaddress" class="form-control form-control-sm" value="서울특별시 어쩌구 저쩌구">
				</td>
			</tr>	
			<tr>
				<th class="table-active" width="20%">생년월일</th>
					<td colspan="3" width="80%">
			    		<input type="date" id="editbirth" name="editbirth" max="2022-01-08" class="form-control form-control-sm" value="1111-11-11" disabled>
					</td>				
			</tr>
			<tr>
				<th class="table-active" width="20%">성별</th>
				<td width="30%">
					<input type="radio" class="btn-check" name="editgender" id="gender1" value="M" autocomplete="off" disabled>
					<label class="btn btn-outline-secondary" for="gender1">남성</label>
					<input type="radio" class="btn-check" name="editgender" id="gender2" value="F" autocomplete="off" checked disabled> 
					<label class="btn btn-outline-secondary" for="gender2">여성</label>
					<input type="radio" class="btn-check" name="editgender" id="gender3" value="O" autocomplete="off" disabled>
					<label class="btn btn-outline-secondary" for="gender3">기타</label>

				</td>
				<th class="table-active" width="20%">국적</th>
				<td width="30%">
					  <select class="form-select" id="editnationality" name="editnationality">
				  		<option selected value="kor" disabled>대한민국</option>
						<option value="america" disabled>미국</option>
						<option value="china" disabled>중국</option>
						<option value="japan" disabled>일본</option>
						<option value="thai" disabled>태국</option>
						<option value="england" disabled>영국</option>
						<option value="nether" disabled>네덜란드</option>
						<option value="other" disabled>그 외..</option>
					  </select>
				</td>
			</tr>	
			
			<tr>
				<th class="table-active" width="20%">모바일</th>
				<td width="30%">
					<select class="form-select form-select-sm" aria-label="Default select example" id="editmcompany" name="editmcompany" >
							<option value="skt">SKT</option>
							<option value="kt">KT</option>
							<option value="lgu" selected>LGU+</option>
					</select>
			    	<input type="text" id="editmobile" class="form-control form-control-sm" placeholder="숫자만 입력" value="010-1231-1231">
				</td>
				<th class="table-active" width="20%">전화번호</th>
				<td width="30%">
			    	<input type="text" id="edittel" class="form-control form-control-sm" placeholder="숫자만 입력" value="02-123-1231">	
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">이메일</th>
					<td width="30%">
			    		<input type="text" id="editemail" class="form-control form-control-sm" placeholder="@을 포함한 형태로 입력" value="qweqwe@asd.com">
					</td>
				<th class="table-active" width="20%">팩스번호</th>
					<td width="30%">
				    	<input type="text" id="editfax" class="form-control form-control-sm" placeholder="숫자만 입력" value="111-222-333">
					</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">모바일 마케팅 수신 동의</th>
				<td width="30%">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="editmmk" checked>
					  <label class="form-check-label" for="flexSwitchCheckChecked">동의</label>
					</div>
				</td>
				<th class="table-active" width="20%">이메일 마케팅 수신 동의</th>
				<td width="30%">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="editemk" checked>
					  <label class="form-check-label" for="flexSwitchCheckChecked2">동의</label>
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">개인정보유효기간</th>
				<td colspan="3" width="80%">
					<input type="radio" class="btn-check" name="editpersonalinfo" id="personalinfo1" value="one" autocomplete="off">
					<label class="btn btn-outline-success" for="personalinfo1">1년</label>
					<input type="radio" class="btn-check" name="editpersonalinfo" id="personalinfo2" value="three" autocomplete="off">
					<label class="btn btn-outline-success" for="personalinfo2">3년</label>
					<input type="radio" class="btn-check" name="editpersonalinfo" id="personalinfo3" value="five" autocomplete="off">
					<label class="btn btn-outline-success" for="personalinfo3">5년</label>
					<input type="radio" class="btn-check" name="editpersonalinfo" id="personalinfo4" value="ten" autocomplete="off" checked>
					<label class="btn btn-outline-success" for="personalinfo4">10년</label>
				</td>
			</tr>
		</table>
		
		<br>
		<h3><img src="../image/info.png">추가정보</h3>
	  	<table class="table table-bordered border-light">
			<tr>
				<th class="table-active" width="20%">사진</th>
				<td colspan="3" width="80%">
  					<input class="form-control form-control-sm" id="pic" accept=".jpg,.png,.gif" type="file">
					<!-- <input type="file" accept=".jpg,.png,.gif"> -->
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호 문제</th>
				<td colspan="3" width="80%">
					<select class="form-select form-select-sm" aria-label="Default select example" id="editpwdquestion" name="editpwdquestion" >
							<option value="myplace" selected>가장 좋아하는 장소는?</option>
							<option value="myhobby">본인의 취미는?</option>
							<option value="myadv">본인의 장점은?</option>
							<option value="myfoot">본인의 발사이즈는?</option>
							<option value="mycha">본인의 성격은?</option>
					</select>
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호 답</th>
				<td width="30%">
			    	<input type="text" id="editpwdanswer" name="editpwdanswer" class="form-control form-control-sm" maxlength="10" placeholder="10자 이내로 입력" value="집">
				</td>
				<th class="table-active" width="20%">추천인</th>
				<td width="30%">
			    	<input type="text" id="editrecom" name="editrecom" class="form-control form-control-sm" placeholder="추천인 아이디 입력" value="zxczxc" disabled>
			  	</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">SNS</th>
				<td width="30%">		
					<select class="form-select form-select-sm" aria-label="Default select example" id="editsns" name="editsns">
						<option value="facebook">facebook</option>
						<option value="insta">instagram</option>
						<option value="twitter">twitter</option>
						<option value="nosns" selected>X</option>
					</select>
			    	<input type="text" id="editsnsid" name="editsnsid" class="form-control form-control-sm"  placeholder=" sns아이디 입력" value="없음">
				</td>
				<th class="table-active" width="20%">홈페이지</th>
				<td width="30%">
			    	<input type="url"  id="edithomepage" name="edithomepage" class="form-control form-control-sm" placeholder=" url형태로 입력" value="https://www.naver.com/">
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">직업</th>
				<td width="30%">
			    	<input type="text" id="editjob" name="editjob" class="form-control form-control-sm" value="무직">
				</td>
				<th class="table-active" width="20%">취미</th>
				<td width="30%">
					<input type="checkbox" class="btn-check" name="edithobby" id="hobby1" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby1">영화</label>
				  	<input type="checkbox" class="btn-check" name="edithobby" id="hobby2" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby2">음악</label>
				  	<input type="checkbox" class="btn-check" name="edithobby" id="hobby3" autocomplete="off" checked>
					<label class="btn btn-outline-info text-dark" for="hobby3">독서</label>
				  	<input type="checkbox" class="btn-check" name="edithobby" id="hobby4" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby4">기타</label>
				</td>
			</tr>
			<tr>
			</tr>
			<tr>
				<th class="table-active" width="20%">결혼여부</th>
				<td width="30%">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="editmarriage" id="marriage1" value="y">
					  <label class="form-check-label" for="marriage1">기혼</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="editmarriage" id="marriage2" value="n" checked>
					  <label class="form-check-label" for="marriage2">미혼</label>
					</div>
				</td>
				<th class="table-active" width="20%">결혼기념일</th>
				<td width="30%"><input type="date" id="editanniversary" name="editanniversary" max="2022-01-08" class="form-control form-control-sm"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">자녀유무</th>
				<td width="30%">			
					<input type="radio" class="btn-check" name="editchildren" id="children1" autocomplete="off" value="y">
					<label class="btn btn-outline-primary" for="children1">유</label>
					
					<input type="radio" class="btn-check" name="editchildren" id="children2" autocomplete="off" value="y" checked>
					<label class="btn btn-outline-primary" for="children2">무</label>
				</td>				
				<th class="table-active" width="20%">좋아하는 색깔</th>
				<td width="30%"><input type="color" id="editcolor" name="editcolor" class="form-control form-control-sm" value="#FFB2AF"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">본인 소개</th>
				<td colspan="3" width="80%">
					<div class="form-floating">
					 	<textarea class="form-control" id="editintroduce" style="height: 200px" maxlength="300">안녕하세요</textarea>
						<label for="floatingTextarea2">자기소개 300자 이내 작성</label>
					</div>
				</td>
			</tr>
		</table>
		<br>
		<h3><img src="../image/project.png">프로젝트 참여</h3>
			<table class="table table-bordered border-light">	
			<tr>
				<th class="table-active" width="10%">번호</th>
				<th class="table-active" width="20%">프로젝트명</th>
				<th class="table-active" width="20%">참여기간</th>
				<th class="table-active" width="30%">역할</th>
				<th class="table-active" width="20%">발주사</th>
			</tr>	
			<tr>	
				<td><input type="text" id="editpronum" name="editpronum" class="form-control form-control-sm" value="1" disabled></td>
				<td><input type="text" id="editproname" name="editproname" class="form-control form-control-sm" value="프로젝트이름이다" disabled></td>
				<td><input type="month" id="editproduration" name="editproduration" class="form-control form-control-sm" value="2020-01" disabled>~
					<input type="month" id="editproduration" name="editproduration" class="form-control form-control-sm" value="2021-01" disabled></td>			
				<td><input type="text" id="editprorole" name="editprorole" class="form-control form-control-sm" value="역할이다" disabled></td>
				<td><input type="text" id="editprocompany" name="editprocompany" class="form-control form-control-sm" value="발주사다" disabled></td>
			</tr>
		</table>
	</form>

	</button>
	<!-- Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="editModalLabel"><img src="../image/exclamation.png" width="30">수정</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        수정하시겠습니까?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
	       <!--  <button type ="button" class="btn btn-primary">삭제</button> -->
	        <a class="btn btn-primary" data-bs-toggle="modal" href="./memberList.html" role="button">확인</a>
	      </div>
	    </div>
	  </div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
