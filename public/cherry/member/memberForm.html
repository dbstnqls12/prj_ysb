<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Subin html projects</title>
 <!-- css 내용 -->
<style type="text/css">
/*  table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

 th, td {
	padding: 15px;
}    */
</style>
</head>
<body>
	<form action="" method="get" id="memberForm" name="memberForm" enctype="multipart/form-data">
	<h2 style="padding-top: 20px;">●회원가입</h2>
	<hr>
	<h3>회원 기본정보</h3>
	  	<table class="table table-bordered border-light">
			<tr>
				<th class="table-active" width="20%">이름</th>
				<td colspan="3">
				    <input type="text" id="inputname" class="form-control form-control-sm" >
				</td>
			</tr>
			<tr>
				<th class="table-active">아이디</th>
					<td colspan="3">
				    	<input type="text" id="inputid" class="form-control form-control-sm" placeholder="아이디 영문, 숫자 조합 6~20자" maxlength="20" >
				 <span class="badge bg-light text-dark" data-bs-toggle="modal" data-bs-target="#idchkModal" role="button">중복확인</span>		
					<!-- Modal -->
					<div class="modal fade" id="idchkModal" tabindex="-1" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">아이디 중복 확인</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					      </div>
					      <div class="modal-body">
					        사용 가능한 아이디입니다
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					       <!--  <button type ="button" class="btn btn-primary">삭제</button> -->
					        <a class="btn btn-primary" data-bs-toggle="modal" role="button">확인</a>
					      </div>
					    </div>
					  </div>
					</div>	
				 </td>		
			</tr>
			<tr>
				<th class="table-active" >비밀번호</th>
				<td colspan="3">
		    		<input type="text" id="inputpwd" class="form-control form-control-sm" placeholder="비밀번호 영문, 숫자, 특수문자 조합 12~16자" maxlength="16">
				</td>
			</tr>
			<tr>
				<th class="table-active">비밀번호 확인</th>
				<td colspan="3">
				    <input type="text" id="pwdchk" class="form-control form-control-sm" placeholder="비밀번호 재입력" maxlength="16">
				</td>
			</tr>
			<tr>
				<th class="table-active">주소</th>
				<td colspan="3">
				    <input type="text" id="inputaddress" class="form-control form-control-sm" >
				</td>
			</tr>	
			<tr>
				<th class="table-active" width="20%">생년월일</th>
					<td colspan="3">
			    		<input type="date" id="birth" name="birth" max="2022-01-08">
					</td>				
			</tr>
			<tr>
				<th class="table-active" width="20%">성별</th>
				<td>
					<input type="radio" class="btn-check" name="gender" id="gender1" value="M" autocomplete="off">
					<label class="btn btn-outline-secondary" for="gender1">남성</label>
					<input type="radio" class="btn-check" name="gender" id="gender2" value="F" autocomplete="off">
					<label class="btn btn-outline-secondary" for="gender2">여성</label>
					<input type="radio" class="btn-check" name="gender" id="gender3" value="O" autocomplete="off">
					<label class="btn btn-outline-secondary" for="gender3">기타</label>

				</td>
				<th class="table-active" width="20%">국적</th>
				<td>
					  <select class="form-select" id="nationality" name="nationality">
				  		<option selected="selected" value="kor">대한민국</option>
						<option value="america">미국</option>
						<option value="china">중국</option>
						<option value="japan">일본</option>
						<option value="thai">태국</option>
						<option value="england">영국</option>
						<option value="nether">네덜란드</option>
						<option value="other">그 외..</option>
					  </select>
				</td>
			</tr>	
			
			<tr>
				<th class="table-active" width="20%">모바일</th>
				<td>
					<select class="form-select form-select-sm" aria-label="Default select example" id="mcompany" name="mcompany" >
							<option value="skt">SKT</option>
							<option value="kt">KT</option>
							<option value="lgu">LGU+</option>
					</select>
			    	<input type="text" id="inputmobile" class="form-control form-control-sm" placeholder="숫자만 입력">
				</td>
				<th class="table-active" width="20%">전화번호</th>
				<td>
			    	<input type="text" id="inputtel" class="form-control form-control-sm" placeholder="숫자만 입력">	
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">이메일</th>
					<td>
			    		<input type="text" id="inputemail" class="form-control form-control-sm" placeholder="@을 포함한 형태로 입력">
					</td>
				<th class="table-active" width="20%">팩스번호</th>
					<td>
				    	<input type="text" id="inputfax" class="form-control form-control-sm" placeholder="숫자만 입력">
					</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">모바일 마케팅 수신 동의</th>
				<td>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="mmk">
					  <label class="form-check-label" for="flexSwitchCheckChecked">동의</label>
					</div>
				</td>
				<th class="table-active" width="20%">이메일 마케팅 수신 동의</th>
				<td>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="emk">
					  <label class="form-check-label" for="flexSwitchCheckChecked2">동의</label>
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">개인정보유효기간</th>
				<td colspan="3">
					<input type="radio" class="btn-check" name="personality" id="personality1" value="one" autocomplete="off">
					<label class="btn btn-outline-success" for="personality1">1년</label>
					<input type="radio" class="btn-check" name="personality" id="personality2" value="three" autocomplete="off">
					<label class="btn btn-outline-success" for="personality2">3년</label>
					<input type="radio" class="btn-check" name="personality" id="personality3" value="five" autocomplete="off" checked>
					<label class="btn btn-outline-success" for="personality3">5년</label>
					<input type="radio" class="btn-check" name="personality" id="personality4" value="ten" autocomplete="off">
					<label class="btn btn-outline-success" for="personality4">10년</label>
				</td>
			</tr>
		</table>
		
		<br>
		<h3>추가정보</h3>
	  	<table class="table table-bordered border-light">
			<tr>
				<th class="table-active" width="20%">사진</th>
				<td colspan="3">
  					<input class="form-control form-control-sm" id="pic" accept=".jpg,.png,.gif" type="file">
					<!-- <input type="file" accept=".jpg,.png,.gif"> -->
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호 문제</th>
				<td colspan="3">
					<select class="form-select form-select-sm" aria-label="Default select example" id="pwdquestion" name="pwdquestion" >
							<option value="myplace">가장 좋아하는 장소는?</option>
							<option value="myhobby">본인의 취미는?</option>
							<option value="myadv">본인의 장점은?</option>
							<option value="myfoot">본인의 발사이즈는?</option>
							<option value="mycha">본인의 성격은?</option>
					</select>
				</td>
			</tr>
			<tr>
				<th class="table-active" >비밀번호 답</th>
				<td width="30%">
			    	<input type="text" id="pwdanswer" name="pwdanswer" class="form-control form-control-sm" maxlength="10" placeholder="10자 이내로 입력">
				</td>
				<th class="table-active" width="20%">추천인</th>
				<td width="30%">
			    	<input type="text" id="recom" name="recom" class="form-control form-control-sm" placeholder="추천인 아이디 입력">
			  	</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">SNS</th>
				<td>		
					<select class="form-select form-select-sm" aria-label="Default select example" id="sns" name="sns">
						<option value="facebook">facebook</option>
						<option value="insta">instagram</option>
						<option value="twitter">twitter</option>
						<option value="nosns">X</option>
					</select>
			    	<input type="text" id="snsid" name="snsid" class="form-control form-control-sm"  placeholder=" sns아이디 입력">
				</td>
				<th class="table-active" width="20%">홈페이지</th>
				<td>
			    	<input type="url"  id="homepage" name="homepage" class="form-control form-control-sm" placeholder=" url형태로 입력">
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">직업(희망)</th>
				<td>
			    	<input type="text" id="job" name="job" class="form-control form-control-sm" size="30" placeholder="">
				</td>
				<th class="table-active" width="20%">취미</th>
				<td>
					<input type="checkbox" class="btn-check" id="hobby1" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby1">영화</label>
				  	<input type="checkbox" class="btn-check" id="hobby2" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby2">음악</label>
				  	<input type="checkbox" class="btn-check" id="hobby3" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby3">독서</label>
				  	<input type="checkbox" class="btn-check" id="hobby4" autocomplete="off">
					<label class="btn btn-outline-info text-dark" for="hobby4">기타</label>
				
				</td>
				
				
			</tr>
			<tr>
			</tr>
			<tr>
				<th class="table-active" width="20%">결혼여부</th>
				<td>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="marriage" id="marriage1" value="y">
					  <label class="form-check-label" for="marriage1">기혼</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="marriage" id="marriage2" value="n" checked>
					  <label class="form-check-label" for="marriage2">미혼</label>
					</div>
				</td>
				<th class="table-active" width="20%">결혼기념일</th>
				<td><input type="date" id="anniversary" name="anniversary" max="2022-01-08"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">자녀유무</th>
				<td>			
					<input type="radio" class="btn-check" name="children" id="children1" autocomplete="off" value="y">
					<label class="btn btn-outline-primary" for="children1">유</label>
					
					<input type="radio" class="btn-check" name="children" id="children2" autocomplete="off" value="y" checked>
					<label class="btn btn-outline-primary" for="children2">무</label>
				
					<!-- <input type="radio" id="children" name="children" value="y">유&nbsp;
					<input type="radio" id="children" name="children" value="n">무 --></td>
				<th class="table-active" width="20%">좋아하는 색깔</th>
				<td><input type="color" id="color" name="color" ></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">본인 소개</th>
				<td colspan="3" width="200" height="200">
					<textarea rows="10" cols="40" id="introduce" name="introduce" maxlength="300" placeholder="300자 이내로 작성"></textarea>
				</td>
			</tr>
		</table>
		<br>
		<h3>프로젝트 참여</h3>
 		
			<table class="table table-bordered border-light">	
			<tr>
				<th class="table-active" >번호</th>
				<th class="table-active" width="20%">프로젝트명</th>
				<th class="table-active" width="20%">참여기간</th>
				<th class="table-active" width="20%">역할</th>
				<th class="table-active" width="20%">발주사</th>
				
			</tr>	
			<tr>	
				<td><input type="text" id="num" name="num" size="5"></td>
				<td><input type="text" id="projectname" name="projectname" ></td>
				<td><input type="month" id="duration" name="duration">~
					<input type="month" id="duration" name="duration" max="2022-01"></td>			
				<td><input type="text" id="role" name="role" ></td>
				<td><input type="text" id="company" name="company" ></td>
			</tr>
		</table>
	
	</form>	
		
	</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
