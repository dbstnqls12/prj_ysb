<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Subin html projects</title>

 th, td {

<body>
	<form action="" method="get" id="memberForm" name="memberForm" enctype="multipart/form-data">
	<h2 style="padding-top: 20px;">●회원가입</h2>
	<hr>
	<h3>회원 기본정보</h3>
	  	<table class="table table-bordered border-light">
			<tr>
				<th class="table-active" width="20%">이름</th>
				<td colspan="3">
					<div class="row g-3 align-items-center">
				  		<div class="col-auto">
				    		<input type="text" id="inputname" class="form-control form-control-sm" aria-describedby="passwordHelpInline">
				  		</div>
<!-- 				 	 	<div class="col-auto">
				 			<span id="passwordHelpInline" class="form-text">영문, 숫자조합 6~20자</span>
				  		</div>  -->
				 	</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">아이디</th>
					<td colspan="3">
						<div class="row g-3 align-items-center">
				  			<div class="col-auto">
				    			<input type="text" id="inputid" class="form-control form-control-sm" aria-describedby="passwordHelpInline" maxlength="20" size="40">
				  			</div>
				 	 		<div class="col-auto">
				 				<span id="idHelpInline" class="form-text">아이디 영문, 숫자조합 6~20자</span>
				  			</div> 
				 		</div>
				 	</td>	
			</tr>
			<tr>
				<th class="table-active" >비밀번호</th>
				<td colspan="3">
						<div class="row g-3 align-items-center">
				  			<div class="col-auto">
				    			<input type="text" id="inputpwd" class="form-control form-control-sm" aria-describedby="passwordHelpInline" maxlength="12" size="40">
				  			</div>
				 	 		<div class="col-auto">
				 				<span id="pwdHelpInline" class="form-text">비밀번호 8~12자 영문, 숫자, 특수문자</span>
				  			</div> 
				 		</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">비밀번호 확인</th>
				<td colspan="3">
				 	 	<div class="row g-3 align-items-center">	
				 	 		<div class="col-auto">
				    			<input type="text" id="pwdchk" class="form-control form-control-sm" maxlength="12" size="40">
				  			</div>
				 	 		<div class="col-auto">
				 				<span id="pwdHelpInline" class="form-text">비밀번호 다시 입력</span>
				  			</div> 
				  		</div>	
				</td>
			</tr>
			<tr>
				<th class="table-active">주소</th>
				<td colspan="3">
				 	 	<div class="row g-3 align-items-center">	
				 	 		<div class="col-auto">
				    			<input type="text" id="inputaddress" class="form-control form-control-sm" size="50">
				  			</div>
<!-- 				 	 		<div class="col-auto">
				 				<span id="pwdHelpInline" class="form-text">비밀번호 다시 입력</span>
				  			</div>  -->
				  		</div>	
				</td>
			</tr>	
			<tr>
				<th class="table-active" width="20%">생년월일</th>
				<td colspan="3"><input type="date" id="birth" name="birth" max="2022-01-08"></td>				
			</tr>
			<tr>
				<th class="table-active" width="20%">성별</th>
				<td>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="gender" id="gender" value="M">
					  <label class="form-check-label" for="inlineRadio1">남성</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="gender" id="gender" value="F">
					  <label class="form-check-label" for="inlineRadio2">여성</label>
					</div>
				</td>
				<th class="table-active" width="20%">국적</th>
				<td>
					<div class="input-group input-group-sm mb-3">
					  <label class="input-group-text" for="nationality">찾기</label>
					  <select class="form-select"  id="nationality" name="nationality">
				  		<option selected="selected" value="kor">대한민국</option>
						<option value="america">미국</option>
						<option value="china">중국</option>
						<option value="japan">일본</option>
						<option value="thai">태국</option>
						<option value="england">영국</option>
						<option value="nether">네덜란드</option>
						<option value="other">그 외..</option>
					  </select>
					</div>
				</td>
			</tr>	
			
			<!-- 여기까지 -->
			<tr>
				<th class="table-active" width="20%">모바일</th>
				<td>
				
				<select class="form-select form-select-sm" aria-label="Default select example" id="mcompany" name="mcompany" wi>
						<option value="skt">SKT</option>
						<option value="kt">KT</option>
						<option value="lgu">LGU</option>
				</select><br>

					<input type="text" id="mobile" name="mobile" maxlength="3" value="010" size="3"> -
					<input type="text" id="mobile" name="mobile" maxlength="4" size="3"> -
					<input type="text" id="mobile" name="mobile" maxlength="4" size="3"></td>
				<th class="table-active" width="20%">전화번호</th>
				<td>
					<input type="text" id="tel" name="tel" maxlength="3"  size="3"> -
					<input type="text" id="tel" name="tel" maxlength="4" size="3"> -
					<input type="text" id="tel" name="tel" maxlength="4" size="3"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">이메일</th>
					<td><input type="email" id="email" name="email" placeholder="@을 포함한 형태로 입력"></td>
				<th class="table-active" width="20%">팩스번호</th>
				<td>
					<input type="text" id="fax" name="fax" maxlength="4"  size="3"> -
					<input type="text" id="fax" name="fax" maxlength="4" size="3"> -
					<input type="text" id="fax" name="fax" maxlength="4" size="3"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">모바일 마케팅 수신 동의</th>
				<td>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="mmk">
					  <label class="form-check-label" for="flexSwitchCheckChecked">동의</label>
					</div>
<!-- 					<input type="radio" id="mmk" name="mmk" value="y">동의 &nbsp;
					<input type="radio" id="mmk" name="mmk" value="n">비동의 -->
				</td>
				<th class="table-active" width="20%">이메일 마케팅 수신 동의</th>
				<td>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="emk">
					  <label class="form-check-label" for="flexSwitchCheckChecked2">동의</label>
					</div>
	<!-- 				<input type="radio" id="emk" name="emk" value="y">동의 &nbsp;
					<input type="radio" id="emk" name="emk" value="n">비동의 -->
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">개인정보유효기간</th>
				<td colspan="3">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="mk" id="mk" value="one">
					  <label class="form-check-label" for="mkradio3">1년</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="mk" id="mk" value="one">
					  <label class="form-check-label" for="mkradio4">3년</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="mk" id="mk" value="one">
					  <label class="form-check-label" for="mkradio5">5년</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="mk" id="mk" value="one">
					  <label class="form-check-label" for="mkradio6">10년</label>
					</div>

				</td>
			</tr>
		</table>
		
		<br>
		<h3>추가정보</h3>
	  	<table class="table table-bordered border-light">
			<tr>
				<th class="table-active" width="20%">사진</th>
				<td colspan="3"><input type="file" accept=".jpg,.png,.gif"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호 문제</th>
				<td colspan="3">
					<select id="pwdquestion" name="pwdquestion">
						<option>가장 좋아하는 장소는?</option>
						<option>본인의 취미는?</option>
						<option>본인의 장점은?</option>
						<option>본인의 발사이즈는?</option>
						<option>본인의 성격은?</option>
					</select>
				</td>
			</tr>
			<tr>
				<th class="table-active" width="20%">비밀번호 답</th>
				<td><input type="text" id="pwdanswer" name="pwdanswer" max="10" placeholder="10자 이내로 입력"></td>
				<th class="table-active" width="20%">추천인</th>
				<td><input type="text" id="recom" name="recom" placeholder="추천인 아이디 입력"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">SNS</th>
				<td>
					<select id="sns" name="sns">
						<option value="facebook">facebook</option>
						<option value="insta">instagram</option>
						<option value="twitter">twitter</option>
						<option value="nosns">X</option>
					</select>
					<input type="text" id="snsid" name="snsid" placeholder="아이디 입력"></td>
				<th class="table-active" width="20%">홈페이지</th>
				<td><input type="url" id="homepage" name="homepage" placeholder="url형태로 입력"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">직업(희망)</th>
				<td><input type="text" id="job" name="job"></td>
				<th class="table-active" width="20%">취미</th>
				<td><input type="text" id="hobby" name="hobby"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<th class="table-active" width="20%">결혼여부</th>
				<td>
					<input type="radio" id="marriage" name="marriage" value="y">기혼&nbsp;
					<input type="radio" id="marriage" name="marriage" value="n">미혼
				</td>
				<th class="table-active" width="20%">결혼기념일</th>
				<td><input type="date" id="anniversary" name="anniversary" max="2022-01-08"></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">자녀유무</th>
				<td>			
					<input type="radio" id="children" name="children" value="y">유&nbsp;
					<input type="radio" id="children" name="children" value="n">무</td>
				<th class="table-active" width="20%">좋아하는 색깔</th>
				<td><input type="color" id="color" name="color" ></td>
			</tr>
			<tr>
				<th class="table-active" width="20%">본인 소개</th>
				<td colspan="3" width="200" height="200">
					<textarea rows="10" cols="40" id="introduce" name="introduce" maxlength="300" placeholder="300자 이내로 작성"></textarea>
				</td>
			</tr>
		</table>
		<br>
		<h3>프로젝트 참여</h3>
 		
			<table class="table table-bordered border-light">	
				<th class="table-active" >번호</th>
				<th class="table-active" width="20%">프로젝트명</th>
				<th class="table-active" width="20%">참여기간</th>
				<th class="table-active" width="20%">역할</th>
				<th class="table-active" width="20%">발주사</th>
				
			</tr>	
			<tr>	
				<td><input type="text" id="num" name="num" size="5"></td>
				<td><input type="text" id="projectname" name="projectname" ></td>
				<td><input type="month" id="duration" name="duration">~
					<input type="month" id="duration" name="duration" max="2022-01"></td>			
				<td><input type="text" id="role" name="role" ></td>
				<td><input type="text" id="company" name="company" ></td>
			</tr>
		</table>
	
	</form>	
		
	</form>

</body>
