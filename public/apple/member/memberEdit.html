<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subin html projects</title>
<!-- <!-- css 내용 -->
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
}
-->
</style>
</head>
<body>

	<form action="" method="get" id="memberEdit" name="memberEdit" enctype="multipart/form-data">
		<caption>●회원가입</caption>
		<table width="900">
			<tr>
				<th>이름</th>
				<td colspan="3"><input type="text" id="name" name="name" placeholder="이름" size="50" value="윤수빈" disabled></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td colspan="3"><input type="text" id="id" name="id" maxlength="15" size="50" placeholder="아이디 6~20자 영문, 숫자" value="asdasd" disabled></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td colspan="3"><input type="text" id="pwd" name="pwd" size="50" placeholder="비밀번호 8~12자 영문, 숫자, 특수문자"></td>
			</tr>
			<tr>
				<th>비밀번호 확인</th>
				<td colspan="3"><input type="text" id="pwd" name="pwd" size="50" placeholder="비밀번호 다시 입력"></td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="3"><input type="text" id="address" name="address" size="50" value="서울특별시 어쩌구 저쩌구"></td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td colspan="3"><input type="date" id="birth" name="birth" max="2022-01-08" value="1998-11-23"></td>
			</tr>
			<tr>
				<th>성별</th>
				<td><input type="radio" id="gender" name="gender" value="M">남성&nbsp;
					<input type="radio" id="gender" name="gender" value="F" checked="checked" disabled>여성</td>
				<th>국적</th>
				<td>
					<select id="nationality" name="nationality" disabled>
						<option selected="selected" value="kor">대한민국</option>
						<option value="america">미국</option>
						<option value="china">중국</option>
						<option value="japan">일본</option>
						<option value="thai">태국</option>
						<option value="england">영국</option>
						<option value="nether">네덜란드</option>
						<option>그 외..</option>
					</select></td>
			</tr>
			<tr>
				<th>모바일</th>
				<td>					
					<select id="mcompany" name="mcompany">
						<option value="skt">SKT</option>
						<option value="kt" selected="selected">KT</option>
						<option value="lgu">LGU</option>
					</select><br>
					<input type="text" id="mobile" name="mobile" maxlength="3" value="010" size="3"> -
					<input type="text" id="mobile" name="mobile" maxlength="4" size="3" value="1231"> -
					<input type="text" id="mobile" name="mobile" maxlength="4" size="3" value="1231"></td>
				<th>전화번호</th>
				<td>		
					<input type="text" id="tel" name="tel" maxlength="3" value="02" size="3"> -
					<input type="text" id="tel" name="tel" maxlength="4" value="123" size="3"> -
					<input type="text" id="tel" name="tel" maxlength="4" value="1231" size="3"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="email" id="email" name="email" placeholder="@을 포함한 형태로 입력" value="asdasd@asd.com"></td>
				<th>팩스번호</th>
				<td>
					<input type="text" id="fax" name="fax" maxlength="4" size="3" value="111"> -
					<input type="text" id="fax" name="fax" maxlength="4" size="3" value="222"> -
					<input type="text" id="fax" name="fax" maxlength="4" size="3" value="333"></td>
			</tr>
			<tr>
				<th>모바일 마케팅 수신 동의</th>
				<td><input type="radio" id="mmk" name="mmk" value="y" checked="checked">동의 &nbsp; <input type="radio" id="mmk" name="mmk" value="n">비동의</td>
				<th>이메일 마케팅 수신 동의</th>
				<td><input type="radio" id="emk" name="emk" value="y" checked="checked">동의 &nbsp; <input type="radio" id="emk" name="emk" value="n">비동의</td>
			</tr>
			<tr>
				<th>개인정보유효기간</th>
				<td colspan="3"><input type="radio" id="mk" name="mk" value="y" >1년 &nbsp;&nbsp; 
					<input type="radio" id="mk" name="mk" value="n">3년 &nbsp;&nbsp; 
					<input type="radio" id="mk" name="mk" value="n" checked="checked">5년 &nbsp;&nbsp;
					<input type="radio" id="mk" name="mk" value="n">10년 &nbsp;&nbsp;</td>
			</tr>
		</table>
		<br>
		<caption>●추가정보</caption>
		<table width="700">
			<tr>
				<th>사진</th>
				<td colspan="3"><input type="file" accept=".jpg,.png,.gif" value="./2.png"></td>
			</tr>
			<tr>
				<th width="125">비밀번호 문제</th>
				<td colspan="3">
					<select id="pwdquestion" name="pwdquestion">
						<option selected="selected">가장 좋아하는 장소는?</option>
						<option>본인의 취미는?</option>
						<option>본인의 장점은?</option>
						<option>본인의 발사이즈는?</option>
						<option>본인의 성격은?</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>비밀번호 답</th>
				<td width="120"><input type="text" id="pwdanswer" name="pwdanswer" max="10" value="집"></td>
				<th>추천인</th>
				<td><input type="text" id="recom" name="recom" value="내친구" disabled></td>
			</tr>
			<tr>
				<th>SNS</th>
				<td>				
					<select id="sns" name="sns">
						<option value="facebook">facebook</option>
						<option value="insta">instagram</option>
						<option value="twitter">twitter</option>
						<option value="nosns" selected="selected">X</option>
					</select>
					<input type="text" id="snsid" name="snsid" value="없음"></td>
				<th>홈페이지</th>
				<td><input type="url" id="homepage" name="homepage"
					value="https://www.naver.com"></td>
			</tr>
			<tr>
				<th>직업(희망)</th>
				<td><input type="text" id="job" name="job" value="무직"></td>
				<th>취미</th>
				<td><input type="text" id="hobby" name="hobby" value="독서"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<th>결혼여부</th>
				<td><input type="radio" id="marriage" name="marriage" value="y">기혼&nbsp;
					<input type="radio" id="marriage" name="marriage" value="n" checked="checked">미혼</td>
				<th>결혼기념일</th>
				<td><input type="date" id="anniversary" name="anniversary" max="2022-01-08"></td>
			</tr>
			<tr>
				<th>자녀유무</th>
				<td><input type="radio" id="children" name="children" value="y">유&nbsp;
					<input type="radio" id="children" name="children" value="n" checked="checked">무</td>
				<th>좋아하는 색깔</th>
				<td><input type="color" id="color" name="color" value="#FFB2AF"></td>
			</tr>
			<tr>
				<th>본인 소개</th>
				<td colspan="3" width="200" height="200">
					<textarea rows="10" cols="40" id="introduce" name="introduce" maxlength="300">안녕하세요구르트</textarea>
				</td>
			</tr>
		</table>
		<br>
		<caption>●프로젝트 참여</caption>
			<table width="900">
			<tr>	
				<th>번호</th>
				<th>프로젝트명</th>
				<th>참여기간</th>
				<th>역할</th>
				<th>발주사</th>				
			</tr>	
			<tr>	
				<td><input type="text" id="num" name="num" size="5" value="1"></td>
				<td><input type="text" id="projectname" name="projectname" value="프로젝트이름이다"></td>
				<td><input type="month" id="duration" name="duration" value="2020-01">~
					<input type="month" id="duration" name="duration" max="2022-01" value="2021-01"></td>			
				<td><input type="text" id="role" name="role" value="역할이다"></td>
				<td><input type="text" id="company" name="company" value="발주사다"></td>
			</tr>
		</table>
	</form>
	<br><a href="./memberList.html">목록</a>

</body>
</html>
