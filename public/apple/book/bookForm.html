<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bookForm</title>
 <!-- css 내용 -->
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

 th, td {
	padding: 15px;
}  
</style>
</head>
<body>
	<form action="" id="bookForm" name="bookForm" enctype="multipart/form-data">
		<caption>■책 정보</caption>
		<table width="850">
			<tr>
				<th>책명</th>
				<td><input type="text" id="name" name="name" size="40" placeholder="제목 입력"></td>
				<th>판 수</th>
				<td>
					<select id="edition" name="edtion">
						<option value="first">초판</option>
						<option value="second">2판</option>
						<option value="third">3판</option>
						<option value="fourth">4판</option>
						<option value="fifth">5판이상</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>책 사진</th>
				<td><input type="file" id="name" name="name" accept=".png,.jpg,.gif" ></td>
				<th>출판사</th>
				<td><input type="text" id="publisher" name="publisher" ></td>
			</tr>
			<tr>	
				<th>저자명</th>
				<td><input type="text" id="author" name="author" size="40"></td>
				<th>등록일</th>
				<td><input type="date" id="date" name="date" max="2022-01-10"></td>
			</tr>
			<tr>
				<th>정가</th>
				<td><input type="text" id="price" name="price" ></td>
				<th>판매가및 할인율</th>
				<td>
					<input type="text" id="sellingprice" name="sellingprice" placeholder="할인가가 적용된 가격 입력">
					<select>
						<
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
